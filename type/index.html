<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>送你的独白</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
	<div class="htmleaf-container">
		<div class="htmleaf-content bgcolor-3">
			<p class="word1"></p>
			<p class="word2"></p>
			<p class="word3"></p>
			<p class="word4"></p>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/l-by-l.min.js"></script>
	<script>
	jQuery(document).ready(function($){
	    
        $(".word1").lbyl({
            content: "Hi, yufei.日常打招呼，此刻你正怀着怎样的心情呢？我很想知道，还请你能告诉我。至于我，不安与坚定同在，紧张与勇敢并存。我想我准备好了，不论结果如何。",
            speed: 100,
            type: 'show',
            finished: function () {
                $('.word2').lbyl({
                    content: "喜欢你，从见到你的第三眼开始。第一眼，就是从公交车上遇到你开始啦，虽然你说并不记得，但我却留了心，哈哈。第二眼，是在公司楼下，我彷徨地去拿外卖，正好你也开门出去，你回头望了我一眼，眼神透明而澄澈。第三眼，那便是堵车的那个早晨，那天我出奇的晚到，一进门便看见你了，心中为之畅然，但也有些须紧张。。。因为我意识到。。自己没洗头，简直是满头鸡毛，顿时恨不得立刻逃开，可电梯，就那么大的空间。电梯里，我强撑形象向你打招呼，没想到你居然给了我一个大大的smile,(戳心了老铁)，我看着你背影，手划着电梯的轿厢，心中开始规划起这个漫长的“计划”。",
                    speed: 150,
	        		type: 'fade',
                    fadeSpeed: 500,
                    finished: function () {
                        $('.word3').lbyl({
                            content: "喜欢这个词，有很多的表达方式，也有很多释义。可我仍觉得词穷。如果你一定要我说出个理由，那不善言辞的我，唯有借助文字，借助音乐，这首惊鸿一面，大概足以表达。对我来说，我渴望靠近你，看你看过的书，走你走过的路，望你一眼，就可以开始全新一天的工作，这大概，就是我所理解的喜欢了吧。",
                            speed: 150,
                            type: 'fade',
                            fadeSpeed: 500,
                            finished: function () {

                                $('.word4').lbyl({
                                    content: "杭州三年不下雪，我来的这一年，遇见了你，也遇到了雪。盛宴不常，良人难再，无论如何，我都不想错过你。",
                                    speed: 150,
                                    type: 'fade',
                                    fadeSpeed: 500
                                });
                            }
                        });
                    }
                });
            }
        });
	});
	</script>
</body>
</html>
